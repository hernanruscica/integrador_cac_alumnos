    <!--MAIN COMIENZA-->
    <main class="contenedor">     
        
        <!--
            navbar de la app [AGREGAR] [VER TODOS] [BUSCAR]
        -->


        <form class = "formulario" action="">
            <h2 class="formulario__titulo">Nuevo contacto</h2>
            <div class="formulario__fila">
                <div class="formulario__fila__campo__foto">
                    <img src="" alt="" class="formulario__campo__foto__img">
                </div>
                <div class="formulario__fila__campo__foto-info">
                    <label class = "formulario__fila__campo__foto__label" for="">Foto de perfil</label>                    
                    <input type="file" id="foto-archivo" name="foto-archivo" accept="image/png, image/jpeg">
                </div>
            </div>
            <div class="formulario__fila">
                <div class="formulario__fila__campo">
                    <label class = "formulario__campo__label" for="nombres">Nombres</label>
                    <input class = "formulario__campo__input" type="text" id = "nombres" placeholder="Ingrese el/los nombres del contacto.">
                    <label class = "formulario__campo__error hidden">*No puede estar vacio</label>
                </div>
                <div class="formulario__fila__campo">
                    <label class = "formulario__campo__label" for="apellidos">Apellidos</label>
                    <input class = "formulario__campo__input" type="text" id = "apellidos" placeholder="Ingrese el/los apellidos del contacto.">
                    <label class = "formulario__campo__error hidden">*No puede estar vacio</label>
                </div>
            </div>
            <div class="formulario__fila">
                <div class="formulario__fila__campo">
                    <label class = "formulario__campo__label" for="telefono">Número de teléfono</label>
                    <input class = "formulario__campo__input" type="text" id = "telefono" placeholder="Ingrese el número de teléfono.">
                    <label class = "formulario__campo__error hidden">*No puede estar vacio /formato no valido</label>
                </div>
                <div class="formulario__fila__campo">
                    <label class = "formulario__campo__label" for="email">Correo Electrónico</label>
                    <input class = "formulario__campo__input" type="text" id = "email" placeholder="Ingrese el correo electrónico.">
                    <label class = "formulario__campo__error hidden">*No puede estar vacio / formato no valido</label>
                </div>
            </div>
            <div class="formulario__fila">
                <input class="formulario__campo__btn" type="button" value="Agregar Contacto">
            </div>
        </form>        
    </main>
